<div class="btn-group full-width" role="group" aria-label="Item count">
  <button type="button" class="btn btn-primary col-2" (click)="decrease()">
        <i class="fa fa-minus" aria-hidden="true"></i>
  </button>
  <button type="button" class="btn btn-secondary col-8">{{ quantity }} item(s)</button>  
  <button type="button" class="btn btn-primary col-2" (click)="increase()">
        <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>
